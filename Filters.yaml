- name: default values
  hosts: localhost
  tasks:
  - name: default
    ansible.builtin.debug:
     msg: "this is {{course | default('ansible') }}"

- name: Upper values
  hosts: localhost
  vars:
    greetings: "hi good morning"
  tasks:
  - name: upper
    ansible.builtin.debug:
     msg: "this is {{greetings | upper }}"
    
  - name: unique
    hosts: localhost
    list: [1,2,3,3,4,4]
    tasks:
    - name: unique
      ansible.builtin.debug:
       msg: "{{list | unique}}"