- name: default values
  hosts: localhost
  tasks:
  - name: default
    ansible.builtin.debug:
     msg: "this is {{course | default('ansible') }}"

- name: Upper values
  hosts: localhost
  vars:
    greetings: "hi good morning"
  tasks:
  - name: upper
    ansible.builtin.debug:
     msg: "this is {{greetings | upper }}"

- name: Unique values
  hosts: localhost
  list: [1, 2, 2, 3, 3]
  tasks:
  - name: remove duplicates
    ansible.builtin.debug:
      msg: "{{list | unique}}"
 